
<div class="container">
  <div class="row justify-content-center">
   

    <div class="col-md-3"> <!-- Adjust column width to your preference -->
      <div class="form-group">
        <label for="categoryFilter">Category:</label>
        <!-- <select class="form-select custom-select custom-select-sm" id="categoryFilter" [(ngModel)]="categoryFilter" (change)="filterCourses()">
          <option value="">All</option>
          <option *ngFor="let category of categories" [value]="category">{{ category.categoryName }}</option>
        </select> -->
        <select class="form-select custom-select custom-select-sm" id="categoryFilter" [(ngModel)]="categoryFilter"
        (change)="filterCourses()">
        <option value="">All</option>
        <option *ngFor="let category of categories" [value]="category.categoryName">{{ category.categoryName }}</option>
      </select>
      </div>
    </div>

    <div class="col-md-3"> <!-- Adjust column width to your preference -->
      <div class="form-group">
        <label for="learningModeFilter">Learning Mode:</label>
        <select class="form-select custom-select custom-select-sm" id="learningModeFilter" [(ngModel)]="learningModeFilter" (change)="filterCourses()">
          <option value="">All</option>
          <option value="2">Frontal</option>
          <option value="1">Zoom</option>
        </select>
      </div>
    </div>

    
  </div>
</div>

<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let c of filteredCourses">
      <div class="card">
        <img *ngIf="c.picture" [src]="c.picture" class="card-img-top" alt="Course Image">
        <div class="card-body d-flex flex-column justify-content-center text-center">
          <h5 class="card-title fw-bold mb-3 fs-4">{{ c.courseName }}</h5>
          <div class="d-flex align-items-center justify-content-center mb-2">
            <img *ngIf="c.learningMode" class="icon-small" src="{{ c.learningMode | icon }}" alt="Learning Mode Icon">
          </div>
          <p class="card-text mb-3">Number of Lessons: {{ c.numLessons }}</p>
          <button (click)="showDetails(c)" class="btn btn-secondary">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
